<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Quiz Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');



        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            cursor: block;
            font-family: 'Luckiest Guy', cursive, sans-serif;
            background: url("wp-1.svg") fixed center;
            background-size: cover;
        }

        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #question {
            display: none;
            text-align: center;
            position: absolute;
            min-width: 300px;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5pc;
            color: #fff;
            /*background-color: rgba(145, 79, 30, 0.9);
                background-color: rgba(125,146,177, 0.9);*/
            padding: 10px 20px;
            border-radius: 20px;
            text-shadow: 0 30px 15px rgba(0, 0, 0, 0.5);
            z-index: 10;
            animation: fadeInFromTop 1s ease-out forwards;
        }

        #square {
            display: inline-block;
            width: 30px;
            /* Larghezza del quadrato */
            height: 30px;
            /* Altezza del quadrato */
            margin-left: 10px;
            margin-right: 10px;
            border: 3.5px solid rgb(255, 255, 255);
            /* Bordo del quadrato */
            /* Puoi aggiungere altre proprietà per personalizzare il quadrato */
        }

        #countdown {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 80pt;
            box-shadow: 0 30px 8px rgba(0, 0, 0, 0.3);
            color: white;
            background-color: rgba(145, 79, 30, 0.9);
            background-color: rgba(125, 146, 177, 0.9);
            z-index: 10;
            opacity: 1;
            animation: fadeInFromTop 1s ease-out forwards;
        }


        .button-82-pushable {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            border: none;
            background: transparent;
            padding: 0;
            cursor: pointer;
            outline-offset: 4px;
            transition: filter 250ms;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            animation: fadeInFromTop 1s ease-out forwards;
        }



        .button-82-front {
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            position: relative;
            padding: 12px 27px;
            border-radius: 12px;
            font-size: 1.1rem;
            color: white;
            background-color: rgba(145, 79, 30, 0.9);
            background: url(start-button.svg);
            background-repeat: no-repeat;
            background-size: cover;
            will-change: transform;
            transform: translateY(-4px);
            font-family: 'Luckiest Guy', cursive, sans-serif;
            transition: transform 600ms cubic-bezier(.3, .7, .4, 1);
            filter: drop-shadow(0 30px 5px rgba(0, 0, 0, 0.3));


        }

        @media (min-width: 768px) {
            .button-82-front {
                font-size: 1.25rem;
                padding: 12px 42px;
            }
        }

        .button-82-pushable:hover {
            filter: brightness(110%);
            -webkit-filter: brightness(110%);
        }

        .button-82-pushable:hover .button-82-front {
            transform: translateY(-6px);
            transition: transform 250ms cubic-bezier(.3, .7, .4, 1.5);
        }

        .button-82-pushable:active .button-82-front {
            transform: translateY(-2px);
            transition: transform 34ms;
        }

        .button-82-pushable:focus:not(:focus-visible) {
            outline: none;
        }

        /* Media Queries per la Responsività */
        @media (max-width: 1200px) {

            
            #textNextLevel{
                font-size: 2.6pc;
            }

            #question {
                
                width: max-content;
                font-size: 2.6pc;
                top: 40px;
                padding: 8px 16px;
            }

            #countdown {
                width: 120px;
                height: 120px;
                font-size: 70pt;
            }

            .button-82-front {
                width: 170px;
                height: 190px;
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 768px) {

            #textNextLevel{
                font-size: 2.0pc;
            }

            #question {
                font-size: 2.0pc;
                top: 30px;
                padding: 6px 12px;
            }

            #countdown {
                width: 100px;
                height: 100px;
                font-size: 60pt;
            }

            .button-82-front {
                width: 150px;
                height: 170px;
                font-size: 0.9rem;
                padding: 8px 16px;
            }

        }

        @media (max-width: 480px) {


            
            #textNextLevel{
                font-size: 25pt;
            }

            #question {

                font-size: 25pt;
                top: 60px;
                padding: 11px 8px;
            }

            #square {

                width: 20px;
                height: 20px;
            }

            #countdown {
                width: 180px;
                height: 180px;
                font-size: 50pt;
            }

            .button-82-front {
                width: 450px;
                height: 450px;
                font-size: 0.75rem;
                padding: 6px 12px;
            }


        }

        #gameArea {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        #startGameText {
            position: absolute;
            bottom: calc(50% + 50px);
            /* Posiziona il testo poco sopra il pulsante */
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 8vw;
            text-shadow: 0 30px 5px rgba(0, 0, 0, 0.3);
            z-index: 10;
            transition: top 1s ease-in-out;
            width: max-content;

        }




        @keyframes fadeInFromTop {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(-50px);
            }

            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .dot {

            background: rgb(184, 184, 184);
            position: absolute;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }

        #blackScreen {

            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: top 1s ease-in-out;

        }

        #textNextLevel{
            display: none;
            color: #fff;
        }



    </style>
</head>

<body>
    <audio id="myAudio" loop>
        <source src="audio/music.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'audio HTML5.
    </audio>
    <audio id="throw">
        <source src="audio/throw.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'audio HTML5.
    </audio>
    <audio id="splatter">
        <source src="audio/splatter.ogg" type="audio/ogg">
    </audio>

    <div id="blackScreen">
        <div id="textNextLevel">Next level!</div>
    </div>
    <div id="gameArea">

        <!--<a href="https://www.flaticon.com/free-icons/snake" title="snake icons">Snake icons created by Freepik - Flaticon</a> snake attr-->
        <!--<div id="startGameText">START GAME</div>-->

        <div id="startButton" class="button-82-pushable" role="button">
            <div class="button-82-front text" id="startButton">
            </div>
        </div>


        <div class="bounce" id="question">SELECT <div id="square"></div> FROM PEOPLE;</div>


        <canvas id="gameCanvas"></canvas>
        <div id="countdown"></div>
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', function () {
            this.style.display = 'none';
            startCountdown();
        });

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const countdownElement = document.getElementById('countdown');
        const questionElement = document.getElementById('question');
        const textNextLevel = document.getElementById('textNextLevel');
        const canvasWidth = canvas.width = window.innerWidth;
        const canvasHeight = canvas.height = window.innerHeight;
        let atLeastOneFruitIsCut = false;

        let fruits = [];
        const fruitRadius = 45;
        const numFruits = 3;
        const maxHeight = 800;
        const gravity = 0.15;
        const initialSpeed = 14;
        const maxSpeed = 21;

        const fruitImages = [
            'frutta/anguria.png',
            'frutta/mela.png',
            'frutta/fragola.png',
        ];

        const leftCutedfruitImages = [
            'frutta/anguria-1.png',
            'frutta/mela-1.png',
            'frutta/fragola-1.png',
        ];

        const rightCutedfruitImages = [
            'frutta/anguria-2.png',
            'frutta/mela-2.png',
            'frutta/fragola-2.png',
        ];

        let questions = [
            {
                "question": "Result of 2+2",
                "answers": ["2", "5", "4"],
                "rigthAnswer": "4",
                 "userAnswer":""

            },
            {
                "question": "Result of 5+5",
                "answers": ["4", "10", "6"],
                "rigthAnswer": "10",
                 "userAnswer":""
            },
            {
                "question": "Result of 4+2",
                "answers": ["6", "3", "1"],
                "rigthAnswer": "6",
                "userAnswer":""
            }
        ];

        let currentQuestionIndex = 0;

        function loadFruitImages(callback) {
            let loadedImages = 0;
            const images = [];
            fruitImages.forEach((url, index) => {
                const img = new Image();
                img.src = url;
                img.onload = () => {
                    loadedImages++;
                    images[index] = img;
                    if (loadedImages === fruitImages.length) {
                        callback(images);
                    }
                };
            });
        }

        function getFixedPositions() {
            const centerX = canvasWidth / 2;
            const spacing = canvasWidth / 3;

            return [
                { x: centerX - spacing, y: canvasHeight + fruitRadius },
                { x: centerX, y: canvasHeight + fruitRadius },
                { x: centerX + spacing, y: canvasHeight + fruitRadius },
            ];
        }

        function generateFruits(images) {
            fruits = [];
            const positions = getFixedPositions();
            const currentQuestion = questions[currentQuestionIndex];

            for (let i = 0; i < numFruits; i++) {
                const position = positions[i];
                const img = images[i];
                const answer = currentQuestion.answers[i];
                fruits.push({
                    x: position.x,
                    y: position.y,
                    img: img,
                    left_cut_img: leftCutedfruitImages[i],
                    rigth_cut_img: rightCutedfruitImages[i],
                    speed: initialSpeed,
                    isRising: true,
                    stopped: false,
                    rotation: Math.random() * Math.PI * 2, // Random initial rotation
                    rotationSpeed: (Math.random() - 0.5) * 0.05,
                    answer: answer
                });
            }
        }

        function drawFruit(fruit) {
            const { img, x, y, rotation, answer } = fruit;
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            ctx.drawImage(img, -fruitRadius, -fruitRadius, fruitRadius * 2, fruitRadius * 2);
            ctx.restore();

            ctx.font = 'bold 30pt Luckiest Guy';
            const textWidth = ctx.measureText(answer).width;
            const textHeight = 30;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(x - textWidth / 2 - 8, y - textHeight - 8, textWidth + 30, textHeight + 30);

            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.strokeRect(x - textWidth / 2 - 8, y - textHeight - 8, textWidth + 30, textHeight + 30);

            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.fillText(answer, x, y + 7);
        }

        function drawFruitHalf(fruit) {
            const { img, x, y, rotation } = fruit;
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            ctx.drawImage(img, -fruitRadius, -fruitRadius, fruitRadius * 2, fruitRadius * 2);
            ctx.restore();
        }

        function animateFruits() {
            fruits.forEach(fruit => {
                if (fruit.isLeft !== undefined) {
                    fruit.x += fruit.speedX;
                    fruit.y += fruit.speedY;
                    fruit.rotation += fruit.rotationSpeed;
                    fruit.speedY += gravity;
                } else if (!fruit.stopped) {
                    if (fruit.isRising) {
                        fruit.y -= fruit.speed;
                        fruit.speed -= gravity;

                        if (fruit.y < canvasHeight - maxHeight) {
                            fruit.isRising = false;
                            fruit.speed = 0;
                        }
                    } else {
                        fruit.y += fruit.speed;
                        fruit.speed += gravity;
                        if (fruit.speed > maxSpeed) {
                            fruit.speed = maxSpeed;
                        }
                        if (fruit.y > canvasHeight - fruitRadius) {
                            fruit.stopped = true;
                        }
                    }
                    fruit.rotation += fruit.rotationSpeed;
                }
            });
        }

        function drawFruits() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            fruits.forEach(fruit => {
                if (fruit.isLeft !== undefined) {
                    drawFruitHalf(fruit);
                } else {
                    drawFruit(fruit);
                }
            });
        }

        function checkFruitCollision(x, y) {
            if (!atLeastOneFruitIsCut) {
                for (let i = 0; i < fruits.length; i++) {
                    const fruit = fruits[i];
                    const dx = x - fruit.x;
                    const dy = y - fruit.y;
                    if (dx * dx + dy * dy < fruitRadius * fruitRadius) {
                        atLeastOneFruitIsCut = true;
                        createFruitHalves(fruit, i);
                        break;
                    }
                }
            }
        }

        function createFruitHalves(fruit, index) {
            const leftImg = new Image();
            leftImg.src = fruit.left_cut_img;
            const rightImg = new Image();
            rightImg.src = fruit.rigth_cut_img;

            const halfWidth = fruitRadius;
            const halfHeight = fruitRadius;

            const leftHalf = {
                x: fruit.x + halfWidth / 2,
                y: fruit.y,
                img: leftImg,
                speedX: -2,
                speedY: -2,
                rotation: fruit.rotation,
                rotationSpeed: fruit.rotationSpeed,
                isLeft: true
            };
            fruits.push(leftHalf);

            const rightHalf = {
                x: fruit.x + halfWidth / 2,
                y: fruit.y,
                img: rightImg,
                speedX: 2,
                speedY: -2,
                rotation: fruit.rotation,
                rotationSpeed: fruit.rotationSpeed,
                isLeft: false
            };
            fruits.push(rightHalf);

            setTimeout(() => {
                fruits.splice(index, 1);
                document.getElementById('splatter').play();
            }, 50);
        }

        canvas.addEventListener('mousemove', function (e) {
            if (e.buttons === 1) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                checkFruitCollision(x, y);
            }
        });

        canvas.addEventListener('touchmove', function (e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.touches[0].clientX - rect.left;
            const y = e.touches[0].clientY - rect.top;
            checkFruitCollision(x, y);
        });

        function startGame() {
            questionElement.style.display = 'block';
            questionElement.textContent = questions[currentQuestionIndex].question;

            setTimeout(() => {
                loadFruitImages(function (images) {
                    generateFruits(images);
                    gameLoop();
                    document.getElementById('throw').play();
                });
            }, 5000);
        }

        function checkAllFruitsOutOfView() {
            return fruits.every(fruit => fruit.y > canvasHeight + fruitRadius);
        }

        function gameLoop() {
            animateFruits();
            drawFruits();

            if (checkAllFruitsOutOfView()) {
                setTimeout(() => {
                    triggerBlackScreen('on');
                }, 1500);
                setTimeout(() => {
                    triggerBlackScreen('off');
                    proceedToNextQuestion();
                }, 3500);
            } else {
                requestAnimationFrame(gameLoop);
            }
        }

        function triggerBlackScreen(status, isFinish) {
            const blackScreen = document.getElementById('blackScreen');
            if (status === 'on') {
                if (isFinish) {
                    textNextLevel.style.display = 'block'
                }
                blackScreen.style.top = '0';
            } else if (status === 'off' && !isFinish) {
                blackScreen.style.top = '-100%';
            }
        }

        function proceedToNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                atLeastOneFruitIsCut = false;
                questionElement.style.display = 'none';
                startCountdown();
            } else {
                triggerBlackScreen('on', true);
                // Non facciamo più risalire il black screen qui
            }
        }

        function startCountdown() {
            countdownElement.style.display = 'flex';
            let countdownValue = 3;
            countdownElement.textContent = countdownValue;
            setTimeout(() => {
                const countdownInterval = setInterval(() => {
                    countdownValue--;
                    if (countdownValue > 0) {
                        countdownElement.textContent = countdownValue;
                    } else {
                        clearInterval(countdownInterval);
                        countdownElement.style.display = 'none';
                        startGame();
                    }
                }, 1000);
            }, 1500);
        }

    </script>
</body>

</html>
